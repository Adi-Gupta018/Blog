<li>
    <article class="post">
        <a id="post-anchor" href="{% url "post-detail" post.slug %}">
            <img id="post-img" src="{{ post.image.url }}" alt="{{post.title}}"></img>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p> 
                    {{post.excerpt}}
                </p>
            </div>  
        </a>
    </article>
</li>
